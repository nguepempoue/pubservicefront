<div class="content-wrapper">
  <div class="page-header header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Sector</a></li>
            <li class="breadcrumb-item active" aria-current="page"> List</li>
        </ol>
    </nav>
    <button class="btn button" data-toggle="modal" data-target="#addSector"><img
            src="assets/images/icon-plus.svg" alt=""> New</button>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Sector List</h4>

          <div class="table-responsive pt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sector of sectors">
                  <td> {{ sector.idSector }} </td>
                  <td> {{ sector.name }}</td>
                  <td>
                    <button class="btn btn-primary mr-2 buttun-size " (click)="showUpdateForm(sector)" data-toggle="modal" data-target="#updateSector">Edit</button>
                    <button class="btn btn-danger buttun-size" (click)="delete(sector.idSector)">Delete</button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--New sector-->
<div class="modal fade" id="addSector"
aria-labelledby="updateRoleModalScrollable" aria-hidden="true">
<form class="forms-sample" [formGroup]="sectorForm" (ngSubmit)="createSector()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateRoleModalScrollable">New Sector</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Sector's Name</label>
                <input type="email" class="form-control" id="name" placeholder="Sector's Name" formControlName="name">
              </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        #closeCreateSectorModal>
                        Close
                    </button>

                    <button type="submit" class="btn btn-primary">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<!--New sector-->
<div class="modal fade" id="updateSector"
aria-labelledby="updateRoleModalScrollable" aria-hidden="true">
<form class="forms-sample" [formGroup]="sectorFormUpdate" (ngSubmit)="updateSectorForm()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateRoleModalScrollable">New Sector</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Sector's Name</label>
                <input type="text" [(ngModel)] = "sector.name" class="form-control" id="name" formControlName="name">
                <input type="text" hidden [(ngModel)] = "sector.idSector" class="form-control" id="id" formControlName="id">
              </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        #closeUpdateSectorModal>
                        Close
                    </button>

                    <button type="submit" class="btn btn-primary" type="submit">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
