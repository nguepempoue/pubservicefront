<div class="content-wrapper">
  <div class="page-header header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Provider</a></li>
            <li class="breadcrumb-item active" aria-current="page"> List </li>
        </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Provider List</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th> User</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Phone number</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td class="py-1"><img src="../../../../../../../assets/images/faces/face1.jpg" alt="image"></td>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>{{ user.phoneNumber }}</td>
                  <td>{{ user.email }}</td>
                  <td>active</td>
                  <td class="pl-3">
                    <a [routerLink]="['/provider-deatils']" [queryParams]="{id: user.idUser}">
                      <img src="assets/images/icon-eye.svg" alt=""></a>
                 </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
