<div class="content-wrapper" style="padding-bottom: 290px;">
  <div class="row">
    <div class="col-md-6 col-md-5 col-lg-4 mx-auto grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Login</h4>
          <p class="card-description">
            Please inter your informations
          </p>
          <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mr-2">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
